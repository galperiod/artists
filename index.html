<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Landing Page</title>
  <style>
    body {
      background-color: #f5f5f5;
      color: #333;
      font-family: 'Georgia', serif;
      line-height: 1.6;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      padding: 20px;
    }

    .sentence, .paragraph {
      opacity: 0;
      transition: opacity 1s;
    }

    .sentence.visible, .paragraph.visible {
      opacity: 1;
    }

    .title {
      font-size: 36px;
      margin-bottom: 40px;
    }
      
    .arrow {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .arrow.visible {
      opacity: 1;
    }  
    
  </style>
</head>
<body>
  <div class="content">
    <div class="title">Gal.</div>
    <div class="sentence"></div>
    <div class="sentence"></div>
    <div class="sentence"></div>
    <div class="paragraph"></div>
    <div class="paragraph"></div>
    <div class="paragraph"></div>
  </div>

  <div class="arrow down">&#8595;</div>
  <div class="arrow up">&#8593;</div>

  <script>
    const sentences = [
      "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
      "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
      "Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."
    ];

    const paragraphs = [
      "Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.",
      "Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.",
      "Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt."
    ];

    const titleElement = document.querySelector(".title");
    const sentenceElements = document.querySelectorAll(".sentence");
    const paragraphElements = document.querySelectorAll(".paragraph");
    const downArrow = document.querySelector(".arrow.down");
    const upArrow = document.querySelector(".arrow.up");

    let currentParagraph = 0;

    function typeOutText(element, text, delay, callback) {
      let i = 0;
      element.innerHTML = "";
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, 50);
        } else {
          if (callback) {
            callback();
          }
        }
      }
      setTimeout(type, delay);
    }

    function displayContent() {
      typeOutText(titleElement, "Gal.", 0, () => {
        sentenceElements.forEach((element, index) => {
          typeOutText(element, sentences[index], 500, () => {
            if (index === sentenceElements.length - 1) {
              downArrow.classList.add("visible");
            }
          });
          element.classList.add("visible");
        });
      });
    }

    function showNextParagraph() {
      if (currentParagraph < paragraphElements.length) {
        titleElement.style.display = "none";
        sentenceElements.forEach(element => element.style.display = "none");
        paragraphElements.forEach((element, index) => {
          if (index === currentParagraph) {
            typeOutText(element, paragraphs[index], 0, () => {
              currentParagraph++;
              if (currentParagraph === paragraphElements.length) {
                downArrow.classList.remove("visible");
              }
            });
            element.classList.add("visible");
          } else {
            element.classList.remove("visible");
          }
        });
        upArrow.classList.add("visible");
      }
    }

    function showPreviousParagraph() {
      if (currentParagraph > 0) {
        currentParagraph--;
        paragraphElements.forEach((element, index) => {
          if (index === currentParagraph) {
            typeOutText(element, paragraphs[index], 0);
            element.classList.add("visible");
          } else {
            element.classList.remove("visible");
          }
        });
        downArrow.classList.add("visible");
        if (currentParagraph === 0) {
          showTitle();
        }
      }
    }

    function showTitle() {
      titleElement.style.display = "block";
      sentenceElements.forEach(element => {
        element.style.display = "block";
        element.classList.add("visible");
      });
      paragraphElements.forEach(element => element.classList.remove("visible"));
      currentParagraph = 0;
      upArrow.classList.remove("visible");
      downArrow.classList.add("visible");
    }

    downArrow.addEventListener("click", showNextParagraph);
    upArrow.addEventListener("click", showPreviousParagraph);

    displayContent();
  </script>
</body>
</html>
